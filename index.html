---
layout: home
title: Home
permalink: /
---
<div class="grid grid--offset project-card-menu">

    {% for project in site.projects %}

      <div class="project-card grid__col-sm-6">

        <a class="project-card-link" href="{{ project.permalink }}">
          <div class="hover-zoom ">
            <img class="hover-zoom__image" src="{{ project.featured_image.horizontal }}"/>
          </div>

          <h2 class="project-card__title">{{ project.title }}</h2>
          <p class="project-card__tags">{{ project.tags | join: ", "}}</p>

        </a>

      </div>
    {% endfor %}

</div>
