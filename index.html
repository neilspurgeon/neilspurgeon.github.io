---
layout: home
---

  {% for project in site.projects %}
  <div class="grid {% cycle '', 'grid--justify-end' %}">

    <div class="project-card grid__col-sm-{{ project.featured_image_size.column_width }}">

      <a class="project-card-link" href="{{ project.permalink }}">
        <div class="hover-zoom">
          <div class="project-hover">â€” View Project</div>
          <img class="hover-zoom__image" src="{{ project.featured_image }}"/>
        </div>

        <div class="project-card__footer">
          <h2 class="project-card__title ">{{ project.title }}</h2>

          <div class="footer-arrow">
            <svg width="38px" height="21px" viewBox="0 0 38 21" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                <g stroke="none" stroke-width="1" fill="none">
                    <g id="Home" transform="translate(-778.000000, -1409.000000)" stroke="#000000">
                        <g id="Group-5" transform="translate(797.506849, 1419.128408) rotate(-90.000000) translate(-797.506849, -1419.128408) translate(788.006849, 1400.628408)">
                            <polyline id="Rectangle-3" points="19 27.1333333 9.5 36.6916667 -6.92779167e-14 27.1333333"></polyline>
                            <path d="M9.5,36.075 L9.5,0.260520464" id="Line" stroke-linecap="square"></path>
                        </g>
                    </g>
                </g>
            </svg>
          </div>

        </div>
      </a>

{% comment %}      <div class="project-card__footer">
        <h2 class="project-card__title"><a class="hover-underline">{{ project.title }}</a></h2>
      </div>{% endcomment %}

    </div>
  </div>
  {% endfor %}
