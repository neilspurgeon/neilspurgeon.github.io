---
layout: home
---
<div class="grid">

  {% for project in site.projects %}
    <a class="project-card  grid__col-sm-6" href="{{ project.permalink }}">
      <div class="hover-zoom">
        <div class="hover-zoom__image" style="background-image: url({{ project.featured_image }});"></div>
      </div>
      {{ project.title }}
    </a>
  {% endfor %}

</div>
