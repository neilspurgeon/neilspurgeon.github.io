---
layout: home
---

  {% for project in site.projects %}
  <div class="grid {% cycle '', 'grid--justify-end' %}">

    <div class="project-card grid__col-sm-{{ project.featured_image_size.column_width }}">

      <a class="project-card__image" href="{{ project.permalink }}">
        <div class="hover-zoom">
          <img class="hover-zoom__image" src="{{ project.featured_image }}"/>
        </div>
      </a>

      <div class="project-card__footer">
        <h2 class="project-card__title"><a class="hover-underline">{{ project.title }}</a></h2>
      </div>

    </div>
  </div>
  {% endfor %}
