---
layout: default
---
<article class="project">
  <div class="project-hero">
    <img src="{{ page.hero_image }}" />
  </div>

  <header class="grid">
    <div class="grid__col-12">

      <h1 class="project__title"  >{{ page.title }}</h1>
    </div>

    <div class="grid__col-md-6">
      {{ page.description }}
    </div>

    <div class="grid__col-md-3">
      {% if page.tags %}
      <ul class="description__tags">
      {% for tag in page.tags %}
        <li>{{ tag }}</li>
      {% endfor %}
      </ul>
      {% endif %}
    </div>

    <div class="grid__col-md-3">
      Credits
    </div>

  </header>

  {{ content }}

</article>
