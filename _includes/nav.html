<nav id="primary-nav" class="primary-nav scene-element">

      <ul class="primary-nav__ul">

        {% for project in site.projects %}

          <li class="primary-nav__li project-item">
            <a class="primary-nav__link" href="{{ project.url }}">
              {% if project.short_title %}
                {{  project.short_title }}
              {% else %}
                {{ project.title }}
              {% endif %}
            </a>
          </li>

        {% endfor %}

        {% for page in site.pages %}
        {% if page.title %}

        <li class="primary-nav__li page-item ">
          <a class="primary-nav__link" href="{{ page.permalink }}">
            {{ page.title }}
          </a>
        </li>

        {% endif %}
        {% endfor %}
      </ul>

</nav>
