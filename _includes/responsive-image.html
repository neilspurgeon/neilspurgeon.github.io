{% capture srcset %}
  {% for i in resized %}
    /{{ i.path }} {{ i.width }}w,
  {% endfor %}
{% endcapture %}

{% assign largest = resized | sort: 'width' | last %}

<img {% if class %} class="{{class}}" {% endif %} src="/{{ largest.path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }}"
  {% assign rendition= site.media_renditions.[media_rendition] %}
  {% if rendition != nil %}
    sizes="{{ rendition.sizes | join: ', '}}"
  {%endif%}
>
